<div class="full-screen-section">
    <div class="row">
        <div class="col-md-12">
            <div class="login-section">
                <div class="login-section-left-wrap">
                    <div class="brand-details">
                        <div class="brand-logo">
                            <img src="../../assets/brand-logo/trustrace_logo_black.svg" alt="">
                        </div>
                        <div class="brand-title">
                            <h3 class="title">Trend</h3>
                        </div>
                    </div>
                </div>
                <div class="login-section-right-wrap">
                    <div class="login-titile-block">
                        <h3 class="title">Sign in to TrusTrace</h3>
                    </div>
                    <div class="login-details-block">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                placeholder="Ex. pat@example.com">
                            <mat-hint>Errors appear instantly!</mat-hint>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                    </div>                    
                </div>
                <div class="mid-coffee-img-section">
                    <div class="img-block">
                        <img src="../../assets/coffee-bg/coffee-logo_1025-306.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
